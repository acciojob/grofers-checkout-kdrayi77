<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Grofers Checkout</h2>

  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price">100</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">183</td>
    </tr>
  </table>

  <!-- Button to calculate total -->
  <button id="calcBtn">Calculate Total</button>

  <!-- Div where total will be shown -->
  <div id="ans"></div>

  <script src="script.js"></script>
</body>
</html>
