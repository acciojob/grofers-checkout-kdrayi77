<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grofers Checkout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    .total-row {
      font-weight: bold;
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Grofers Checkout</h2>

  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price">50</td>
    </tr>
    <tr>
      <td class="item">Bananas</td>
      <td class="price">30</td>
    </tr>
    <tr>
      <td class="item">Milk</td>
      <td class="price">60</td>
    </tr>
  </table>

  <button id="checkoutBtn">Checkout</button>

  <!-- Link JS file -->
  <script src="script.js"></script>
</body>
</html>
